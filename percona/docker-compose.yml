version: '3.8'

services:
  # 1. Servicio de Base de Datos (Percona Server)
  db:
    image: percona/percona-server:8.0
    container_name: percona_server_db
    restart: always
    environment:
      # --- CORRECCIÓN DE SEGURIDAD Y CONSISTENCIA ---
      # No crearemos un usuario 'root' adicional, solo usaremos el root del sistema 
      # y un usuario de aplicación si es necesario.
      # Usar variables distintas es MÁS SEGURO:
      MYSQL_ROOT_PASSWORD: mi_password_root_secreta  # ¡DEBE CAMBIARSE!
      MYSQL_DATABASE: mi_base_de_datos              
      
      # Si quieres un usuario de aplicación:
      MYSQL_USER: root                     
      MYSQL_PASSWORD: 123456        
      # ---------------------------------------------

    volumes:
      # Esta sintaxis está bien para un volumen administrado por Docker
      - ./percona-data:/var/lib/mysql 

  # 2. Servicio de Gestor Web (phpMyAdmin)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin_gestor
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db 
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: mi_password_root_secreta # DEBE coincidir con la de 'db'
    depends_on:
      - db
    
# 3. Volúmenes para persistencia de datos
volumes:
  db_data: